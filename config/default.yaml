# =============================================================================
# AI Workdesk Default Configuration
# =============================================================================
# This file contains default configuration values for the AI Workdesk
# Environment-specific overrides should be placed in .env

# Application Settings
application:
  name: "AI Workdesk"
  version: "0.1.0"
  environment: "development"

# Logging Configuration
logging:
  level: "INFO"
  file: "logs/ai_workdesk.log"
  rotation: "10 MB"
  retention: "1 week"

# LLM Models
llm:
  default_model: "gpt-4o-mini"
  default_temperature: 0.7
  max_tokens: 4096
  timeout: 30

# Embeddings
embeddings:
  default_model: "text-embedding-3-small"
  chunk_size: 1000
  chunk_overlap: 200

# Vector Store (ChromaDB)
vector_store:
  persist_directory: "data/chroma_db"
  collection_name: "ai_workdesk_collection"

# Data Paths
data:
  raw: "data/raw"
  processed: "data/processed"
  outputs: "data/outputs"

# Security
security:
  rate_limit_per_minute: 60
  request_timeout: 30
  max_retries: 3
  retry_delay: 1
