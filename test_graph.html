<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #mynetwork {
            width: 100%;
            height: 800px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Knowledge Graph Test</h1>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        // Sample test data
        var nodes = new vis.DataSet([
            {id: "AI", label: "AI", title: "Artificial Intelligence", group: "TECH", value: 5},
            {id: "Machine Learning", label: "Machine Learning", title: "ML", group: "TECH", value: 3},
            {id: "Deep Learning", label: "Deep Learning", title: "DL", group: "TECH", value: 2},
            {id: "Python", label: "Python", title: "Programming Language", group: "LANG", value: 4},
            {id: "TensorFlow", label: "TensorFlow", title: "Framework", group: "TOOL", value: 2}
        ]);
        
        var edges = new vis.DataSet([
            {from: "AI", to: "Machine Learning", label: "includes", title: "AI includes ML"},
            {from: "Machine Learning", to: "Deep Learning", label: "includes", title: "ML includes DL"},
            {from: "Python", to: "Machine Learning", label: "used for", title: "Python used for ML"},
            {from: "TensorFlow", to: "Deep Learning", label: "framework for", title: "TensorFlow for DL"}
        ]);
        
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                font: {
                    size: 16,
                    color: '#333333'
                },
                borderWidth: 2,
                borderWidthSelected: 3
            },
            edges: {
                font: {
                    size: 12,
                    color: '#666666',
                    align: 'middle'
                },
                color: {
                    color: '#848484',
                    highlight: '#6366f1',
                    hover: '#6366f1'
                },
                smooth: {
                    enabled: true,
                    type: 'continuous'
                },
                arrows: {
                    to: {
                        enabled: true
                    }
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 95,
                    springConstant: 0.04
                },
                stabilization: {
                    enabled: true,
                    iterations: 200
                }
            }
        };
        
        var network = new vis.Network(container, data, options);
        
        // Disable physics after stabilization for better performance
        network.once('stabilizationIterationsDone', function() {
            console.log('Graph stabilized!');
            network.setOptions({ physics: false });
        });
        
        console.log('Graph initialized with', nodes.length, 'nodes and', edges.length, 'edges');
    </script>
</body>
</html>
